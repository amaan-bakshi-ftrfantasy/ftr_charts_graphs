<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>2024 RB Snap Counts</title>
</head>
<body>
    <canvas id="rbSnapCountsChart" width="800" height="400"></canvas>
    <script>
        const ctx = document.getElementById('rbSnapCountsChart').getContext('2d');
        
        const data = {
            labels: ["Week 1", "Week 2", "Week 3", "Week 4", "Week 5", "Week 6", "Week 7", "Week 8", "Week 9", "Week 10", "Week 11", "Week 12", "Week 13", "Week 14", "Week 15", "Week 16", "Week 17", "Week 18"],
            datasets: [
                {
                    label: 'Kyren Williams',
                    data: [71, 41, 52, 48, 67, 0, 49, 64, 56, 58, 42, 38, 64, 56, 0, 0, 0],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    fill: true,
                },
                {
                    label: 'Saquon Barkley',
                    data: [61, 64, 58, 32, 0, 49, 35, 50, 49, 55, 58, 50, 49, 44, 49, 0, 0],
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    fill: true,
                },
                {
                    label: 'Bijan Robinson',
                    data: [50, 46, 50, 36, 58, 39, 50, 42, 60, 50, 42, 61, 63, 44, 0, 0, 0],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true,
                },
                {
                    label: 'Chuba Hubbard',
                    data: [32, 28, 43, 52, 39, 54, 36, 45, 55, 55, 69, 52, 0, 0, 0, 0, 0],
                    borderColor: 'rgba(153, 102, 255, 1)',
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    fill: true,
                },
                {
                    label: 'Alvin Kamara',
                    data: [34, 37, 48, 61, 47, 52, 40, 40, 60, 49, 25, 0, 0, 0, 0, 0, 0],
                    borderColor: 'rgba(255, 206, 86, 1)',
                    backgroundColor: 'rgba(255, 206, 86, 0.2)',
                    fill: true,
                },
            ],
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                    },
                },
                interaction: {
                    mode: 'nearest',
                    axis: 'x',
                    intersect: false,
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Weeks',
                        },
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Snap Counts',
                        },
                        beginAtZero: true,
                    },
                },
            },
        };

        const rbSnapCountsChart = new Chart(ctx, config);
    </script>
</body>
</html>
